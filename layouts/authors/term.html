{{ define "main" }}
<article class="markdown">
  <h1>Papers by {{ .Title }} ({{ len .Pages }})</h1>
  
  <ul>
  {{ range .Pages }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      {{ if .Params.year }}
        <span style="color: #666;">({{ .Params.year }})</span>
      {{ end }}
    </li>
  {{ end }}
  </ul>
</article>
{{ end }}
